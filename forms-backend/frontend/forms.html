<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Moje forme</title>
  <style>
    body { font-family: sans-serif; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Moje forme</h1>
  <button onclick="createForm()">Kreiraj novu formu</button>

  <h2>Moje forme</h2>
  <ul id="formsList"></ul>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Morate biti prijavljeni!');
      window.location.href = 'index.html';
    }

    async function loadForms() {
      try {
        const res = await fetch('http://localhost:3002/my-forms', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!res.ok) {
          const err = await res.json();
          console.error('Greška pri učitavanju formi:', err);
          document.getElementById('formsList').innerHTML = '<li>Greška pri učitavanju formi. Pogledajte konzolu.</li>';
          return;
        }

        const data = await res.json();
        const list = document.getElementById('formsList');
        list.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          list.innerHTML = '<li>Još uvek nemate formi.</li>';
          return;
        }

        data.forEach(form => {
          const li = document.createElement('li');

          // link za popunjavanje forme
          const fillLink = document.createElement('a');
          fillLink.href = `fill_form.html?id=${form.id}`;
          fillLink.textContent = form.title;
          li.appendChild(fillLink);

          if (form.description) {
            const desc = document.createElement('span');
            desc.textContent = ' - ' + form.description;
            li.appendChild(desc);
          }

          
          const collabBtn = document.createElement('button');
          collabBtn.textContent = "Dodaj kolaboratora";
          collabBtn.onclick = () => addCollaborator(form.id);
          li.appendChild(collabBtn);

          
          const editBtn = document.createElement('button');
          editBtn.textContent = "Izmeni";
          editBtn.onclick = () => editForm(form.id);
          li.appendChild(editBtn);

          
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = "Ukloni";
          deleteBtn.onclick = () => deleteForm(form.id);
          li.appendChild(deleteBtn);

         
          const resultsBtn = document.createElement('button');
          resultsBtn.textContent = "Rezultati";
          resultsBtn.onclick = () => viewResults(form.id);
          li.appendChild(resultsBtn);

          
          const shareBtn = document.createElement('button');
          shareBtn.textContent = "Podeli formu";
          shareBtn.onclick = () => {
            const shareUrl = `${window.location.origin}/frontend/fill_form.html?id=${form.id}`;
            navigator.clipboard.writeText(shareUrl)
              .then(() => alert(`Link za popunjavanje forme je kopiran:\n${shareUrl}`))
              .catch(() => alert(`Link za popunjavanje forme:\n${shareUrl}`));
          };
          li.appendChild(shareBtn);

          list.appendChild(li);
        });

      } catch (err) {
        console.error('Fetch error pri učitavanju formi:', err);
        document.getElementById('formsList').innerHTML = '<li>Greška pri učitavanju formi. Pogledajte konzolu.</li>';
      }
    }

    function createForm() { window.location.href = 'create_form.html'; }

    async function addCollaborator(formId) {
      const email = prompt("Unesite email kolaboratora:");
      if (!email) return;

      const role = prompt("Uloga (editor/viewer):");
      if (!role || !["editor","viewer"].includes(role)) {
        alert("Uloga mora biti 'editor' ili 'viewer'.");
        return;
      }

      try {
        const res = await fetch(`http://localhost:3002/forms/${formId}/collaborators`, {
          method: "POST",
          headers: { "Authorization": "Bearer " + token, "Content-Type": "application/json" },
          body: JSON.stringify({ email, role })
        });

        if (!res.ok) {
          const errData = await res.json();
          console.error('Greška pri dodavanju kolaboratora:', errData);
          alert(`Neuspešno dodavanje kolaboratora: ${errData.message || JSON.stringify(errData)}`);
          return;
        }

        const data = await res.json();
        alert(`Kolaborator dodat: ${data.message}`);

      } catch (err) {
        console.error('Fetch error pri dodavanju kolaboratora:', err);
        alert('Greška pri dodavanju kolaboratora. Pogledajte konzolu za detalje.');
      }
    }

    function editForm(formId) { window.location.href = `edit_form.html?id=${formId}`; }

    async function deleteForm(formId) {
      const potvrda = confirm("Da li ste sigurni da želite da obrišete ovu formu i sva njena pitanja?");
      if (!potvrda) return;

      try {
        const res = await fetch(`http://localhost:3002/forms/${formId}`, {
          method: "DELETE",
          headers: { "Authorization": "Bearer " + token }
        });

        if (!res.ok) {
          const errData = await res.json();
          console.error('Greška pri brisanju forme:', errData);
          alert(`Neuspešno brisanje forme: ${errData.message || JSON.stringify(errData)}`);
          return;
        }

        alert("Forma uspešno obrisana.");
        loadForms();

      } catch (err) {
        console.error('Fetch error pri brisanju forme:', err);
        alert('Greška pri brisanju forme. Pogledajte konzolu.');
      }
    }

    function viewResults(formId) {
      window.location.href = `results.html?id=${formId}`;
    }

    loadForms();
  </script>
</body>
</html>
