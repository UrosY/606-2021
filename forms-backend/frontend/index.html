<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forme</title>
</head>
<body>
  <h1>Forme</h1>

  
  <h2>Registracija</h2>
  <input type="text" id="regName" placeholder="Name">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Registruj se</button>

  
  <h2>Prijava</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Prijavi se</button>

  <hr>

  
  <button onclick="enterAsGuest()">Uđi neprijavljen</button>

  <script>
    async function register() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const res = await fetch('http://localhost:3001/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (data.message) {
        alert('Registracija uspešna! Sada se prijavi.');
      } else if (data.error) {
        alert('Greška: ' + data.error);
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem('token', data.token);
        alert('Uspešan login!');
        window.location.href = 'forms.html';
      } else if (data.error) {
        alert('Greška: ' + data.error);
      }
    }

    function enterAsGuest() {
      
      window.location.href = 'public_forms.html';
    }
  </script>
</body>
</html>
